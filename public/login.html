<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <title>login</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Base node Server</h1>
      <h2>Login</h2>
    </header>
    <section class="content">
      <form class="auth-form" action="/loginuser" method="post">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" name="email" type="text" />
        <label class="form-label" for="password">Password</label>
        <input class="form-input" name="password" type="password" />
        <button class="form-submit-btn" type="submit">Login</button>
      </form>
    </section>
    <footer>
      <p class="lower-msg">Don't have an account?<a class="lower-link" href="/signup"> Click here to sign up</a></p>
      <p class="lower-msg">Or return to <a class="lesser-lower-link" href="/">homepage</a></p>
    </footer>
    <script src="src/login.js"></script>
  </body>
</html>
