<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Sign up with Base node Server</h1>
    </header>
    <section class="content">
      <form class="auth-form" action="/success" method="post">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" name="email" type="text" />
        <label class="form-label" for="username">Username</label>
        <input class="form-input" name="username" type="text" />
        <label class="form-label" for="password">Password</label>
        <input class="form-input" name="password" type="text" />
        <button class="form-submit-btn" type="submit">Submit</button>
      </form>
    </section>
    <script src="src/signup.js"></script>
  </body>
</html>
